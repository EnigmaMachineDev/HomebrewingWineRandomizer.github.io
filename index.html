<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-4167298152172606">
    <title>Homebrewing Wine Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>Homebrewing Wine Randomizer</h1>
            <button class="reroll-btn" id="generate-loadout">Generate Wine</button>
                <div class="section">
                    <div class="section-header">
                        <h2>Wine</h2>
                        <button class="reroll-btn" id="reroll-wine">↻</button>
                    </div>
                    <div class="item-container">
                        <span id="wine-roll"></span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Sweetness</h2>
                        <button class="reroll-btn" id="reroll-sweetness">↻</button>
                    </div>
                    <div class="item-container">
                        <span id="sweetness"></span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Carbonation</h2>
                        <button class="reroll-btn" id="reroll-carbonation">↻</button>
                    </div>
                    <div class="item-container">
                        <span id="carbonation"></span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Alcohol Content</h2>
                        <button class="reroll-btn" id="reroll-alcohol">↻</button>
                    </div>
                    <div class="item-container">
                        <span id="alcohol"></span>
                    </div>
                </div>
        </div>
    </div>
    <div class="coffee-link">
        <a href="https://buymeacoffee.com/EnigmaMachineDev" target="_blank" rel="noopener noreferrer">
            ☕ Buy me a coffee
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
